<!doctype html>
<html lang="en">
<head>
    <title>Door Status</title>
</head>
<body>
<div class="container">
    <div class="row">
        {% if doorval=="OPEN" %}
        <center>
        <h1> Your DOOR is Open!</h1>
        </center>
        {% else %}
        <center>
        <h1>Your DOOR is Closed!</h1>
        <h2>Door security is Active</h2>
        </center>
        {% endif %}
        <form method="post">
            <center>
            <input type="submit" name="op" value="OPEN">
            <input type="submit" name="cl" value="CLOSE">
        </center>
        </form>
    </div>
</div>
</body>
</html>
